<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <!-- Весь контент страницы -->
    <div class="container">

        <!-- Блок для создания новых задач -->
        <div class="add-todo-block">

            <!-- Белый блок с полем для ввода новой задачи -->
            <div class="add-todo-input-block">
                <!-- Поле для ввода новой задачи -->
                <input type="text" class="add-todo-input" placeholder="What will you do today?">
            </div>

            <!-- Кнопка добавления новой задачи -->
            <div class="add-todo-button">ADD</div>

        </div>



        <!-- Cписок задач -->
        <div class="todo-list-block"></div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
